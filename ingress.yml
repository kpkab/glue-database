kind: Pod
apiVersion: v1
metadata:
  name: glue_database
  labels:
    app: glue_database
spec:
  containers:
    - name: glue_database
      image: 'vijay165/glue_database'
---
kind: Service
apiVersion: v1
metadata:
  name: glue_database
spec:
  selector:
    app: glue_database
  ports:
    - port: 8000
---



